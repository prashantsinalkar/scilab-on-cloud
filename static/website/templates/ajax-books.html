<div class="form-inline">
                        <label>Book: </label>
                        <select id="books" class="form-control input-sm" style="text-overflow: ellipsis">
                            <option value="0">Select Book </option>
                            {% for book in books %} {% if book_id == book.id %}
                            <option value="{{ book.id }}" selected>{{ book.book }} (by {{ book.author }})</option>
                            {% else %}
                            <option value="{{ book.id }}">{{ book.book }} (by {{ book.author }})</option>
                            {% endif %} {% endfor %}
                        </select>
<a href="#" class="extra-link side-links" id="download-book">Download Book</a>
</div>
